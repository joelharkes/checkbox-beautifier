<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="../dist/bootstrap4.css">
</head>

<body>
    <h1>font-awesome Demo</h1>
    <p>In this demo elements are only styled if they have the beautified class on the input element</p>
	<form action="">
        <h2>Checkboxes</h2>
		<div>
			<label for="no1">
                <input type="checkbox" id="no1" class="beautified"></input>
                <span></span>Normal checkbox
            </label>
		</div>
        <div>
			<label for="no2">
                <input type="checkbox" id="no2" class="beautified" checked></input>
                <span></span>Checked checkbox
            </label>
		</div>
        <div>
			<label for="no3">
                <input type="checkbox" id="no3" class="beautified"  disabled></input>
                <span></span>Disabled checkbox
            </label>
		</div>
        <div>
			<label for="no11">
                <input type="checkbox" id="no11" class="beautified" checked disabled></input>
                <span></span>Disabled checked checkbox
            </label>
		</div>
	<h2>Radio buttons</h2>
        <div>
			<label for="no4">
                <input type="radio" id="no4" class="beautified" name="group1"></input>
                <span></span>Normal radio
            </label>
		</div>
        	<div>
			<label for="no3">
                <input type="radio" id="no3" class="beautified" name="group1" checked></input>
                <span></span>Checked radio
            </label>
		</div>
        <div>
			<label for="no5">
                <input type="radio" id="no5" class="beautified" name="group1" disabled></input>
                <span></span>Disabled radio
            </label>
		</div>
        <div>
			<label for="no6">
                <input type="radio" id="no6" class="beautified" name="group2" value="1" disabled checked></checkbox>
                <span></span>Disabled checked radio
            </label>
		</div>
	</form>
</body>

</html>
